name: Efficient Sync nixpkgs

on:
  schedule:
    - cron: '0 2 * * *'  # 每天凌晨 2 点
  workflow_dispatch:

jobs:
  fetch-upstream:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout fork（浅克隆）
      - name: Checkout fork
        uses: actions/checkout@v3
        with:
          repository: zm-sun/nixpkgs
          ref: nixos-unstable
          fetch-depth: 1

      # 2️⃣ 缓存 .git 目录
      - name: Cache .git
        uses: actions/cache@v3
        with:
          path: .git
          key: git-nixpkgs-${{ runner.os }}-${{ hashFiles('.github/workflows/fetch-upstream.yml') }}
          restore-keys: git-nixpkgs-${{ runner.os }}-

      # 3️⃣ 添加上游 remote
      - name: Add upstream
        run: git remote add upstream https://github.com/NixOS/nixpkgs.git || true

      # 4️⃣ 增量 fetch 并更新分支
      - name: Update branches and push to fork
        run: |
          for branch in nixos-unstable nixos-25.05 master; do
            git checkout $branch || git checkout -B $branch
            git fetch upstream $branch
            git merge upstream/$branch || echo "⚠️ 冲突需要手动解决"
            git push --force-with-lease origin $branch
          done
