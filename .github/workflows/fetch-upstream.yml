name: Sync nixpkgs locally

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  fetch-upstream:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v3
        with:
          ref: nixos-unstable
          repository: zm-sun/nixpkgs
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add upstream
        run: git remote add upstream https://github.com/NixOS/nixpkgs.git || true

      - name: Fetch upstream
        run: git fetch upstream

      - name: Update branches
        run: |
          for branch in nixos-unstable nixos-25.05; do
              git checkout $branch
              git merge upstream/$branch || echo "冲突需要手动解决"
          done
