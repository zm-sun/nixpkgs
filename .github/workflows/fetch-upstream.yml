name: Efficient Sync nixpkgs

on:
  schedule:
    - cron: '0 2 * * *'  # 每天凌晨 2 点
  workflow_dispatch:

jobs:
  fetch-upstream:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout fork（浅克隆）
      - name: Checkout fork
        uses: actions/checkout@v3
        with:
          repository: zm-sun/nixpkgs
          ref: nixos-unstable
          fetch-depth: 1

      # 2️⃣ 缓存 .git 目录
      - name: Cache .git
        uses: actions/cache@v3
        with:
          path: .git
          key: git-nixpkgs-${{ runner.os }}-${{ hashFiles('.github/workflows/fetch-upstream.yml') }}
          restore-keys: git-nixpkgs-${{ runner.os }}-

      # 3️⃣ 添加上游 remote
      - name: Add upstream
        run: git remote add upstream https://github.com/NixOS/nixpkgs.git || true

      # 4️⃣ 同步分支到 fork（处理首次同步和 unrelated histories）
      - name: Sync branches and push
        run: |
          for branch in nixos-unstable nixos-25.05; do
            echo "🔄 Syncing branch $branch"

            # 强制创建或重置本地分支指向上游
            git fetch upstream $branch --depth=1
            git checkout -B $branch upstream/$branch

            # 安全 push 到 fork
            git push --force-with-lease origin $branch

            echo "✅ Branch $branch synced"
          done
