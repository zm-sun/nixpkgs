name: Efficient Sync nixpkgs

on:
  push:
    branches: [ sync-workflow ]
  schedule:
    - cron: '0 2 * * *'  # æ¯å¤©å‡Œæ™¨ 2 ç‚¹
  workflow_dispatch:

jobs:
  fetch-upstream:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # âœ… å…è®¸ push

    steps:
      # 1ï¸âƒ£ Checkout forkï¼ˆå…¨é‡æ‹‰å– + ä¿ç•™å‡­æ®ï¼‰
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          repository: zm-sun/nixpkgs
          ref: nixos-unstable
          fetch-depth: 0          # å»ºè®®å…¨é‡æ‹‰å–ï¼Œé¿å…åˆ†æ”¯åˆ‡æ¢é—®é¢˜
          persist-credentials: true  # âœ… è®© GITHUB_TOKEN ä¿ç•™

      # 2ï¸âƒ£ ç¼“å­˜ .git ç›®å½•ï¼ˆå¯é€‰ï¼‰
      - name: Cache .git
        uses: actions/cache@v3
        with:
          path: .git
          key: git-nixpkgs-${{ runner.os }}-${{ hashFiles('.github/workflows/fetch-upstream.yml') }}
          restore-keys: git-nixpkgs-${{ runner.os }}-

      # 3ï¸âƒ£ æ·»åŠ ä¸Šæ¸¸ remote
      - name: Add upstream
        run: git remote add upstream https://github.com/NixOS/nixpkgs.git || true

      # 4ï¸âƒ£ åŒæ­¥åˆ†æ”¯åˆ° fork
      - name: Sync branches and push
        run: |
          for branch in nixos-unstable nixos-25.05; do
            echo "ğŸ”„ Syncing branch $branch"
            git fetch upstream $branch --depth=1
            git checkout -B $branch upstream/$branch
            git push --force-with-lease origin $branch
            echo "âœ… Branch $branch synced"
          done
